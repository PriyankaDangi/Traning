<!DOCTYPE html>
<html>
	<head>
		<title>Angular JS Login</title>
	
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
		<script src="script.js" type="text/javascript"></script>
		<link rel="stylesheet" href="style.css">
		<script src = "https://apis.google.com/js/client.js?onload=onLoadFunction"></script>
	</head>
	<body ng-app="myApp" ng-controller="myController">
		<header>
			<h1>Google Login</h1>
		</header>
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form action="#">
					<input type="submit" ng-click="onGoogleLogin()" value="Login" class="form control btn btn primary w100">
					<h4>{{gmail.username}}</h4>
					<h4>{{gmail.email}}</h4>	
					<img  ng-src= "{{gmail.image}}" style="width: 100px; hight: 100px;">
				</form>
				<div id="results"></div>
			</div>		
		</div>
		
		
		
		<script type="text/javascript">
			(function(){
				var p = document.createElement('script');
				p.type = 'text/javascript';
				p.async = true;
				p.src = 'https://apis.google.com/js/client.js?onload=onLoadFunction';
				var s = document.getElementByTagName('script')[0];
				s.parentNode.insertBefore(p, s);
			});
		
		</script>
	</body>
</html>
